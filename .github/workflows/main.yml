name: CI/CD

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_KEY: ${{ secrets.DOCKER_KEY }}

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      deployProd:
        description: 'Deploy to Prod? [true/false]'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_KEY }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}

  update-k8s-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Kubernetes deployment file for Dev
        run: |
          sed -i "s|${{ env.DOCKERHUB_USERNAME }}/myapp:.*|${{ env.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}|g" dev/deployment.yml
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dev/deployment.yml
          git commit -m "Update image to ${{ github.sha }}" || exit 0  # exit 0 to avoid failure if no changes
          git push

  deploy-dev:
    needs: update-k8s-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notify Argo CD to sync Dev
        run: echo "Notify Argo CD to sync Dev environment"

  update-k8s-prod:
    needs: build
    if: ${{ github.event.inputs.deployProd == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Kubernetes deployment file for Prod
        run: |
          sed -i "s|${{ env.DOCKERHUB_USERNAME }}/myapp:.*|${{ env.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}|g" prod/deployment.yml
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prod/deployment.yml
          git commit -m "Update image to ${{ github.sha }}" || exit 0
          git push

  deploy-prod:
    needs: update-k8s-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Manual Trigger for Prod Deployment
        run: echo "Manual deployment trigger to Argo CD for Prod"
